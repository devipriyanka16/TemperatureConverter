<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Temperature" required>
            
            <div class="unit-selector">
                <label><input type="radio" name="unit" value="celsius" checked>Celsius</label>
                <label><input type="radio" name="unit" value="fahrenheit">Fahrenheit</label>
                <label><input type="radio" name="unit" value="kelvin">Kelvin</label>
            </div>

            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
